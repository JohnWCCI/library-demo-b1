<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />  
    <script type="text/javascript" th:src="@{/js/action.js}"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>We can code it</h1>
    <h2 th:each="campus:${campuses}">
      <a
        th:href="@{'/campuses/' + ${campus.location}}"
        th:text="${campus.location}"
        >campus</a
      >
    </h2>
    <form action="add-campus" method="POST">
      <input type="text" name="location" placeholder="enter Campus name" />
      <button type="submit">Add Campus</button>
    </form>

    <button th:onclick="showAlert()">Click me</button>
  </body>
</html>
